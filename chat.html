<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat simplifiÃ©</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #0f0f25;
      color: white;
    }
    .app-container {
      display: flex;
      height: 100vh;
      width: 100%;
      box-shadow:
        inset 0 0 20px 5px #6a0dad80,
        0 0 50px 15px #5a2aeb80;
      border-radius: 20px;
      overflow: hidden;
      flex-direction: column;
    }
    header {
      background: #1a1a40;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      box-shadow: inset 0 -3px 10px #5a2aeb80;
    }
    header button {
      background: #5a2aeb;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    header button:hover {
      background: #7b42ff;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #121232;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      word-wrap: break-word;
      font-size: 16px;
      line-height: 1.3;
    }
    .message.user {
      background: #5a2aeb;
      align-self: flex-end;
    }
    .message.other {
      background: #2a2a4a;
      align-self: flex-start;
    }
    .chat-input {
      background: #1a1a40;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: inset 0 3px 10px #5a2aeb80;
    }
    .chat-input input[type=text] {
      flex: 1;
      padding: 8px 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .chat-input button {
      background: #5a2aeb;
      border: none;
      padding: 8px 14px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .chat-input button:hover {
      background: #7b42ff;
    }
    emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 15px;
      z-index: 100;
      background: #22224a;
      border-radius: 14px;
      box-shadow: 0 0 15px #5a2aeb80;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <button id="btnHome" title="Retour Ã  l'accueil">Accueil</button>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Ã‰cris un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
      <emoji-picker style="display:none;"></emoji-picker>
    </div>
  </div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js';

    const btnHome = document.getElementById('btnHome');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const emojiPicker = document.querySelector('emoji-picker');

    const messages = [
      { sender: 'other', text: "Salut ! Comment tu vas ?" }
    ];

    function renderMessages() {
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.textContent = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      messages.push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
      emojiPicker.style.display = 'none';
    }

    btnHome.addEventListener('click', () => {
      // redirection vers contact.html, Ã  adapter si nÃ©cessaire
      window.location.href = 'contact.html';
    });

    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    toggleEmoji.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      messageInput.value += event.detail.unicode;
      messageInput.focus();
    });

    renderMessages();
  </script>
</body>
</html>
