<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Messagerie</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Messagerie</h2>
    </div>

    <div class="chat-box" id="chatBox">
      <!-- Les messages seront ajout√©s ici dynamiquement -->
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="√âcris un message... üòÑüí¨" />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById('chatBox');

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerHTML = message; // permet d'afficher les emojis ou balises HTML simples
      chatBox.appendChild(userMessage);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoyer avec la touche Entr√©e
    document.getElementById('messageInput').addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
