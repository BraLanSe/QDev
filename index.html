<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Messagerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker-element/1.6.2/emoji-picker-element.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      height: 100vh;
      display: flex;
    }

    .app-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    .contact-list {
      width: 250px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .contact-list h3 {
      margin: 0;
      padding: 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .contact-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
    }

    .contact-list li {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .contact-list li:hover {
      background-color: #f5f5f5;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .chat-header {
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .message.other {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
      gap: 10px;
      position: relative;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 8px 14px;
      background-color: #3897f0;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Liste des contacts -->
    <div class="contact-list">
      <h3>Contacts</h3>
      <ul id="contactList">
        <li onclick="selectContact('Alice')">Alice</li>
        <li onclick="selectContact('Bob')">Bob</li>
        <li onclick="selectContact('Charlie')">Charlie</li>
      </ul>
    </div>

    <!-- Zone de messagerie -->
    <div class="chat-container">
      <div class="chat-header" id="chatHeader">SÃ©lectionnez un contact</div>
      <div class="chat-box" id="chatBox"></div>

      <div class="chat-input">
        <emoji-picker id="emojiPicker"></emoji-picker>
        <button id="toggleEmoji">ðŸ˜Š</button>
        <input type="text" id="messageInput" placeholder="Message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js';

    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');
    const emojiPicker = document.getElementById('emojiPicker');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const chatHeader = document.getElementById('chatHeader');

    let currentContact = null;
    const messages = {};

    // Affiche les messages du contact sÃ©lectionnÃ©
    function selectContact(name) {
      currentContact = name;
      chatHeader.textContent = `Chat avec ${name}`;
      loadMessages(name);
    }

    // Affiche tous les messages pour un contact donnÃ©
    function loadMessages(name) {
      chatBox.innerHTML = '';
      (messages[name] || []).forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${msg.sender}`;
        msgDiv.innerText = msg.text;
        chatBox.appendChild(msgDiv);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoie un message
    function sendMessage() {
      const text = input.value.trim();
      if (!text || !currentContact) return;

      const msg = { sender: 'user', text };
      messages[currentContact] = messages[currentContact] || [];
      messages[currentContact].push(msg);

      const msgDiv = document.createElement('div');
      msgDiv.className = 'message user';
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);

      input.value = '';
      emojiPicker.style.display = 'none';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Emoji toggle
    toggleEmoji.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    // Ajoute un emoji dans l'input
    emojiPicker.addEventListener('emoji-click', e => {
      input.value += e.detail.unicode;
    });

    // Envoie avec "EntrÃ©e"
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
