<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Messagerie</title>
  <style>
    /* Reset et style de base */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #b9b9ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #2a2a48;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    /* Header chat */
    header.chat-header {
      background: #383864;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      color: #b9b9ff;
    }
    #btnHome {
      background: #444477;
      border: none;
      border-radius: 5px;
      color: #b9b9ff;
      font-weight: bold;
      padding: 8px 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #btnHome:hover {
      background: #6363a8;
    }
    #chatWithName {
      font-size: 1.2em;
      font-weight: bold;
      flex-grow: 1;
    }

    /* Chat box */
    #chatBox {
      flex-grow: 1;
      padding: 15px 20px;
      overflow-y: auto;
      background: #1e1e2f;
      border-bottom: 2px solid #383864;
    }
    .message {
      margin-bottom: 12px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .message.user {
      background: #5757ff;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.other {
      background: #444477;
      color: #d1d1ff;
      margin-right: auto;
      text-align: left;
    }

    /* Input area */
    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #383864;
      gap: 8px;
    }
    #messageInput {
      flex-grow: 1;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
      font-size: 1em;
      outline: none;
      background: #2a2a48;
      color: #b9b9ff;
    }
    #sendBtn, #toggleEmoji {
      border: none;
      background: #5757ff;
      color: white;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #sendBtn:hover, #toggleEmoji:hover {
      background: #7b7bff;
    }

    /* Emoji picker */
    emoji-picker {
      position: absolute;
      bottom: 70px;
      right: 20px;
      background: #2a2a48;
      border-radius: 10px;
      box-shadow: 0 0 10px #444477aa;
      display: none;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div class="app-container">
    <header class="chat-header">
      <button id="btnHome" title="Retour Ã  la liste des contacts">Accueil</button>
      <div id="chatWithName">SÃ©lectionnez un contact</div>
    </header>

    <div id="chatBox"></div>

    <div class="chat-input">
      <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
      <input
        type="text"
        id="messageInput"
        placeholder="Ã‰cris un message..."
        autocomplete="off"
        disabled
      />
      <button id="sendBtn" disabled>âž¤</button>
      <emoji-picker></emoji-picker>
    </div>
  </div>

  <script>
    // Simulation d'une liste de contacts - Ã  remplacer par ta source rÃ©elle
    const contacts = [
      { id: 1, name: "Alice" },
      { id: 2, name: "Bob" },
      { id: 3, name: "Charlie" }
    ];

    // Simulation des messages par contact id
    const messages = {
      1: [
        { sender: 'other', text: "Salut, comment Ã§a va ?" },
        { sender: 'user', text: "Ã‡a va bien, merci !" }
      ],
      2: [
        { sender: 'other', text: "Tu as vu le match hier ?" }
      ],
      3: []
    };

    const chatWithName = document.getElementById('chatWithName');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const btnHome = document.getElementById('btnHome');
    const emojiPicker = document.querySelector('emoji-picker');
    const toggleEmoji = document.getElementById('toggleEmoji');

    let currentChatId = null;

    // Fonction pour afficher les messages
    function renderMessages() {
      chatBox.innerHTML = '';
      if (!currentChatId) return;
      const msgs = messages[currentChatId] || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.textContent = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Ouvre un chat donnÃ©, affiche nom et messages, active input
    function openChat(id) {
      currentChatId = id;
      const contact = contacts.find(c => c.id === id);
      chatWithName.textContent = contact ? contact.name : "Inconnu";
      renderMessages();
      messageInput.disabled = false;
      sendBtn.disabled = false;
      messageInput.focus();
    }

    // Envoie message
    function sendMessage() {
      if (!currentChatId) {
        alert("SÃ©lectionnez un contact pour envoyer un message.");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;
      if (!messages[currentChatId]) messages[currentChatId] = [];
      messages[currentChatId].push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
      emojiPicker.style.display = 'none';
    }

    // Toggle emoji picker
    toggleEmoji.addEventListener('click', () => {
      if (emojiPicker.style.display === 'none') {
        emojiPicker.style.display = 'block';
      } else {
        emojiPicker.style.display = 'none';
      }
    });

    // InsÃ¨re emoji dans l'input
    emojiPicker.addEventListener('emoji-click', event => {
      messageInput.value += event.detail.unicode;
      messageInput.focus();
    });

    // Envoi avec bouton
    sendBtn.addEventListener('click', sendMessage);

    // Envoi avec touche Enter
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Bouton Accueil renvoie vers ta page contacts existante
    btnHome.addEventListener('click', () => {
      window.location.href = '/contacts.html'; // Modifie ce lien par l'URL rÃ©elle de ta page contacts
    });

    // Au chargement, on demande Ã  lâ€™utilisateur de sÃ©lectionner un contact (tu peux modifier comme tu veux)
    // Par exemple, ouvrir le chat du premier contact automatiquement :
    openChat(contacts[0].id);

  </script>

  <!-- Librairie emoji-picker -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
  <emoji-picker></emoji-picker>
</body>
</html>
