<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Messagerie</title>
  <style>
    /* Ton CSS chat existant, inchangé */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      background: #2f3136;
      color: #b9b9ff;
      font-family: Arial, sans-serif;
    }

    .chat-header {
      display: flex;
      align-items: center;
      background-color: #202225;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #b9b9ff;
    }

    .chat-header button {
      margin-right: 15px;
      background: none;
      border: none;
      color: #b9b9ff;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .chat-header button:hover {
      background-color: #40444b;
    }

    #chatWithName {
      flex-grow: 1;
      text-align: center;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #36393f;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #7289da;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.other {
      background-color: #40444b;
      color: white;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: #202225;
    }

    .chat-input input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #40444b;
      color: #b9b9ff;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #7289da;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background-color: #5b6eae;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <!-- Le bouton Accueil renvoie vers la page contacts existante -->
      <button id="btnHome" title="Retour à la liste des contacts" onclick="window.location.href='contacts.html'">Accueil</button>

      <!-- Le nom du contact sélectionné sera injecté ici -->
      <div id="chatWithName">Sélectionnez un contact</div>
    </header>

    <div class="chat-box" id="chatBox">
      <!-- Messages du chat insérés ici -->
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Écris un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>

  <script>
    // Exemple de contacts
    const contacts = [
      { id: 1, name: 'Alice' },
      { id: 2, name: 'Bob' },
      { id: 3, name: 'Charlie' }
    ];

    // Exemple de messages stockés par contact id
    const messages = {
      1: [{ sender: 'other', text: 'Salut, comment ça va ?' }],
      2: [{ sender: 'other', text: 'Bonjour !' }],
      3: [{ sender: 'other', text: 'Yo !' }]
    };

    // On récupère l'id du contact en paramètre GET (exemple: chat.html?contact=2)
    const urlParams = new URLSearchParams(window.location.search);
    let currentChatId = urlParams.get('contact');

    const chatWithName = document.getElementById('chatWithName');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    function renderMessages() {
      chatBox.innerHTML = '';
      if (!currentChatId) {
        chatWithName.textContent = 'Sélectionnez un contact';
        return;
      }
      const contact = contacts.find(c => c.id == currentChatId);
      chatWithName.textContent = contact ? contact.name : 'Inconnu';

      const msgs = messages[currentChatId] || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.innerText = msg.text;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      if (!currentChatId) {
        alert("Veuillez sélectionner un contact avant d'envoyer un message.");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;
      if (!messages[currentChatId]) messages[currentChatId] = [];
      messages[currentChatId].push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    renderMessages();
  </script>
</body>

</html>
