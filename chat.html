<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - Liste des contacts</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100vh;
      background-color: #2a2a40;
      color: #b9b9ff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-container {
      width: 360px;
      height: 600px;
      background-color: #1b1b32;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 15px #5c5cffaa;
    }

    /* Contacts page */
    #contactsPage {
      padding: 10px 0;
      flex: 1;
      overflow-y: auto;
    }
    #contactsPage h3 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 24px;
      color: #b9b9ff;
    }
    #contactsUl {
      list-style: none;
      padding: 0 20px;
    }
    #contactsUl li {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      background: #3a3a6a;
      transition: background-color 0.2s;
    }
    #contactsUl li:hover {
      background-color: #5656a8;
    }

    /* Chat page */
    #chatPage {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #1b1b32;
    }
    .chat-header {
      display: flex;
      align-items: center;
      background-color: #3a3a6a;
      padding: 10px 15px;
      gap: 10px;
      user-select: none;
      font-weight: 600;
      font-size: 20px;
    }
    .chat-header button {
      background: #5c5cff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .chat-header button:hover {
      background-color: #3f3fff;
    }
    #chatWithName {
      flex-grow: 1;
      text-align: center;
      color: #e0e0ff;
    }
    
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background-color: #292958;
      font-size: 16px;
    }
    .message {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }
    .message.user {
      background-color: #5c5cff;
      align-self: flex-end;
      color: white;
    }
    .message.other {
      background-color: #4949a9;
      align-self: flex-start;
      color: white;
    }

    .chat-input {
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      background-color: #3a3a6a;
    }
    .chat-input button {
      background: #5c5cff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .chat-input button:hover {
      background-color: #3f3fff;
    }
    .chat-input input {
      flex-grow: 1;
      border-radius: 6px;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
    }
    .chat-input input:focus {
      outline: none;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      z-index: 10;
      box-shadow: 0 0 10px #4444ccaa;
    }
  </style>
</head>
<body>

<div class="app-container">

  <!-- Page liste contacts -->
  <section id="contactsPage" style="display: none;">
    <h3>Contacts</h3>
    <ul id="contactsUl"></ul>
  </section>

  <!-- Page chat -->
  <section id="chatPage" style="display: none; flex-direction: column;">
    <header class="chat-header">
      <button id="btnHome" title="Retour Ã  la liste des contacts">Accueil</button>
      <div id="chatWithName">Bienvenue</div>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Ã‰cris un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
      <emoji-picker style="display:none;"></emoji-picker>
    </div>
  </section>

</div>

<script>
  // Contacts
  const contacts = [
    { id: 1, name: "Allan" },
    { id: 2, name: "Badley" },
    { id: 3, name: "Mouhammed" }
  ];


  const contactsPage = document.getElementById('contactsPage');
  const chatPage = document.getElementById('chatPage');
  const contactsUl = document.getElementById('contactsUl');
  const chatBox = document.getElementById('chatBox');
  const chatWithName = document.getElementById('chatWithName');
  const btnHome = document.getElementById('btnHome');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');
  const emojiPicker = document.querySelector('emoji-picker');
  const toggleEmoji = document.getElementById('toggleEmoji');

  let currentChatId = null;

  function renderContacts() {
    contactsUl.innerHTML = '';
    contacts.forEach(c => {
      const li = document.createElement('li');
      li.textContent = c.name;
      li.dataset.id = c.id;
      li.addEventListener('click', () => openChat(c.id));
      contactsUl.appendChild(li);
    });
  }

  function openChat(id) {
    currentChatId = id;
    chatWithName.textContent = contacts.find(c => c.id === id)?.name || 'Inconnu';
    renderMessages();
    contactsPage.style.display = 'none';
    chatPage.style.display = 'flex';
  }

  function renderMessages() {
    chatBox.innerHTML = '';
    if (!currentChatId) return;
    const msgs = messages[currentChatId] || [];
    msgs.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
      div.textContent = msg.text;
      chatBox.appendChild(div);
    });
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendMessage() {
    if (!currentChatId) {
      alert("Choisis un contact avant d'envoyer un message !");
      return;
    }
    const text = messageInput.value.trim();
    if (!text) return;
    if (!messages[currentChatId]) messages[currentChatId] = [];
    messages[currentChatId].push({ sender: 'user', text });
    renderMessages();
    messageInput.value = '';
    emojiPicker.style.display = 'none';
  }

  btnHome.addEventListener('click', () => {
    currentChatId = null;
    chatWithName.textContent = 'Bienvenue';
    chatBox.innerHTML = '';
    contactsPage.style.display = 'block';
    chatPage.style.display = 'none';
  });

  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
  });

  toggleEmoji.addEventListener('click', () => {
    if (emojiPicker.style.display === 'none') {
      emojiPicker.style.display = 'block';
    } else {
      emojiPicker.style.display = 'none';
    }
  });

  emojiPicker.addEventListener('emoji-click', event => {
    messageInput.value += event.detail.unicode;
    messageInput.focus();
  });

  // DÃ©marrage : afficher liste contacts
  renderContacts();
  contactsPage.style.display = 'block';
  chatPage.style.display = 'none';
</script>

<!-- Librairie emoji-picker (Web Component) -->
<script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
</body>
</html>
