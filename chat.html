<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Messagerie</title>
  <style>
    /* Ton CSS existant pour le chat (exemple simplifiÃ©) */
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      background-color: #121214;
      color: #b9b9ff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      display: flex;
      align-items: center;
      background-color: #2d2d44;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      gap: 15px;
      color: #b9b9ff;
    }

    #btnHome {
      background-color: transparent;
      border: 1px solid #b9b9ff;
      border-radius: 4px;
      color: #b9b9ff;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: normal;
    }
    #btnHome:hover {
      background-color: #b9b9ff;
      color: #121214;
    }

    #chatWithName {
      flex-grow: 1;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #1f1f32;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user {
      background-color: #b9b9ff;
      color: #121214;
      align-self: flex-end;
    }

    .message.other {
      background-color: #444466;
      color: #b9b9ff;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #2d2d44;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 8px 12px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }

    #sendBtn, #toggleEmoji {
      background-color: #b9b9ff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      color: #121214;
    }

    #sendBtn:hover, #toggleEmoji:hover {
      background-color: #9a9ae8;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 15px;
      z-index: 10;
      background-color: #2d2d44;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <button id="btnHome" title="Retour Ã  la liste des contacts" onclick="location.href='contacts.html'">Accueil</button>
      <div id="chatWithName">SÃ©lectionnez un contact</div>
    </header>

    <div class="chat-box" id="chatBox">
      <!-- Messages s'afficheront ici -->
    </div>

    <div class="chat-input">
      <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Ã‰cris un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
      <emoji-picker style="display:none;"></emoji-picker>
    </div>
  </div>

  <script>
    // Exemple de contacts et messages (Ã  remplacer par ta vraie data)
    const contacts = [
      { id: 1, name: "Alice" },
      { id: 2, name: "Bob" },
      { id: 3, name: "Charlie" }
    ];

    const messages = {
      1: [{ sender: 'other', text: 'Salut !' }],
      2: [{ sender: 'other', text: 'Bonjour Bob ici.' }],
      3: [{ sender: 'other', text: 'Hello Charlie!' }]
    };

    // Variables
    let currentChatId = null;
    const chatWithName = document.getElementById('chatWithName');
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const emojiPicker = document.querySelector('emoji-picker');
    const toggleEmoji = document.getElementById('toggleEmoji');

    // Fonction pour afficher messages
    function renderMessages() {
      chatBox.innerHTML = '';
      if (!currentChatId) {
        chatWithName.textContent = "SÃ©lectionnez un contact";
        return;
      }
      chatWithName.textContent = contacts.find(c => c.id === currentChatId)?.name || 'Inconnu';
      const msgs = messages[currentChatId] || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.textContent = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoyer un message
    function sendMessage() {
      if (!currentChatId) {
        alert("SÃ©lectionne un contact avant d'envoyer un message !");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;
      if (!messages[currentChatId]) messages[currentChatId] = [];
      messages[currentChatId].push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
      emojiPicker.style.display = 'none';
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Emoji picker toggle
    toggleEmoji.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      messageInput.value += event.detail.unicode;
      messageInput.focus();
    });

    // Exemple : Simuler la sÃ©lection d'un contact (tu devras intÃ©grer ta logique)
    // Ici on simule que l'on a sÃ©lectionnÃ© Alice au chargement
    window.onload = () => {
      currentChatId = 1;
      renderMessages();
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <!-- Ou bien la balise emoji-picker si tu utilises cette web component -->
  <script src="https://unpkg.com/emoji-picker-element" type="module"></script>
</body>
</html>
