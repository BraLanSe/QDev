<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messagerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker-element/1.6.2/emoji-picker-element.min.css" />
  <style>
    /* === Reset et Body === */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #0b0c1b, #130f40, #1b1464);
      height: 100vh;
      display: flex;
      color: #d3d3f4;
      user-select: none;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 600px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      background: #0f0f25;
      border-radius: 20px;
      box-shadow: inset 0 0 20px 3px #5a2aeb;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: linear-gradient(90deg, #5a2aeb, #8c3eff);
      color: #d3d3f4;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      font-size: 20px;
      text-shadow: 0 0 10px #c9b8ff;
      box-shadow: 0 2px 10px #4b22d1;
      user-select: none;
    }

    #btnHome {
      background: transparent;
      border: 2px solid #d3d3f4;
      border-radius: 12px;
      color: #d3d3f4;
      font-weight: 700;
      cursor: pointer;
      padding: 6px 12px;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    #btnHome:hover {
      background-color: #c3bfff;
      color: #2a1e6d;
      border-color: #a18fff;
      box-shadow: 0 0 10px #a18fff;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: linear-gradient(135deg, #1c1f3c 0%, #3b3c72 100%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      scrollbar-width: thin;
      scrollbar-color: #7f5fff #1c1f3c;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #7f5fff;
      border-radius: 10px;
    }

    .message {
      max-width: 65%;
      padding: 14px 18px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      box-shadow: 0 0 8px #9c85ff55;
      user-select: text;
      transition: box-shadow 0.3s;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: #9c85ff;
      color: #1c1f3c;
      border-bottom-right-radius: 0;
      box-shadow: 0 0 15px #c3bfff;
    }

    .message.user:hover {
      box-shadow: 0 0 25px #d4c3ff;
    }

    .message.other {
      align-self: flex-start;
      background: #282b5c;
      color: #d3d3f4;
      border-bottom-left-radius: 0;
      box-shadow: 0 0 15px #6e57ff;
    }

    .message.other:hover {
      box-shadow: 0 0 25px #9c85ff;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-top: 1px solid #4a2ea6;
      background: linear-gradient(90deg, #5a2aeb, #8c3eff);
      gap: 10px;
      position: relative;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
      user-select: text;
      background: #fff;
      color: #1c1f3c;
      box-shadow: inset 0 0 5px #5a2aebaa;
      transition: box-shadow 0.3s;
    }

    .chat-input input[type="text"]:focus {
      box-shadow: inset 0 0 10px #a18fff;
    }

    .chat-input button {
      background-color: #3b27a3;
      border: none;
      border-radius: 25px;
      padding: 12px 18px;
      cursor: pointer;
      color: #d3d3f4;
      font-weight: 700;
      font-size: 16px;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }

    .chat-input button:hover {
      background-color: #7f5fff;
      box-shadow: 0 0 15px #c3bfff;
    }

    /* Mini picker styles */
    #miniPicker {
      position: absolute;
      bottom: 60px;
      left: 20px;
      display: none;
      background: #2a267d;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 20px #7f5fffaa;
      display: flex;
      gap: 8px;
    }
    .mini-picker-emoji {
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }
    .mini-picker-emoji:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <a href="/index.html" id="btnHome" title="Retour aux contacts">Contacts</a>
      <div id="chatWithName">Chat</div>
    </header>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Ã‰cris un message..." autocomplete="off" />
      <button id="sendBtn">Envoyer</button>
      <!-- Mini-picker avec 5 emojis -->
      <div id="miniPicker">
        <span class="mini-picker-emoji">ðŸ˜Š</span>
        <span class="mini-picker-emoji">ðŸ˜‚</span>
        <span class="mini-picker-emoji">ðŸ˜Ž</span>
        <span class="mini-picker-emoji">ðŸ˜¢</span>
        <span class="mini-picker-emoji">ðŸ˜¡</span>
      </div>
    </div>
  </div>

  <script type="module">
    // on garde import emoji-picker (mais mini-picker suffit)
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js';

    const currentChatId = 'Allan'; 
    const messages = { ContactUnique: [{ sender: 'other', text: "Salut ! Comment tu vas ?" }], };

    const chatBox = document.getElementById('chatBox');
    const chatWithName = document.getElementById('chatWithName');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const miniPicker = document.getElementById('miniPicker');

    function renderMessages() {
      chatBox.innerHTML = '';
      const msgs = messages[currentChatId] || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.innerText = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      if (!messages[currentChatId]) messages[currentChatId] = [];
      messages[currentChatId].push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
      miniPicker.style.display = 'none';
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    toggleEmoji.addEventListener('click', () => {
      miniPicker.style.display = miniPicker.style.display === 'flex' ? 'none' : 'flex';
    });

    document.querySelectorAll('.mini-picker-emoji').forEach(e => {
      e.addEventListener('click', () => {
        messageInput.value += e.textContent;
        messageInput.focus();
        miniPicker.style.display = 'none';
      });
    });
    chatWithName.textContent = currentChatId;
    renderMessages();
  </script>
</body>
</html>
