<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Messagerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker-element/1.6.2/emoji-picker-element.min.css">
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at center, #0b0c1b, #130f40, #1b1464);
  height: 100vh;
  display: flex;
  color: #d3d3f4;
}

.app-container {
  display: flex;
  width: 100%;
  height: 100vh;
  box-shadow:
    inset 0 0 20px 5px #6a0dad80,
    0 0 50px 15px #5a2aeb80;
  border-radius: 20px;
  overflow: hidden;
}

.contact-list {
  width: 250px;
  background: linear-gradient(180deg, #1c1f3c 0%, #3b3c72 100%);
  border-right: 1px solid #4a2ea6;
  display: flex;
  flex-direction: column;
  color: #b9b9ff;
  box-shadow: inset -2px 0 10px #5a2aebaa;
}

.contact-list h3 {
  margin: 0;
  padding: 20px;
  border-bottom: 1px solid #5a2aeb;
  text-align: center;
  font-weight: 700;
  text-shadow: 0 0 10px #7f5fff;
}

.contact-list ul {
  list-style: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: #7f5fff #1c1f3c;
}

.contact-list ul::-webkit-scrollbar {
  width: 8px;
}

.contact-list ul::-webkit-scrollbar-thumb {
  background-color: #7f5fff;
  border-radius: 10px;
}

.contact-list li {
  padding: 15px 20px;
  border-bottom: 1px solid #4a2ea6;
  cursor: pointer;
  transition: background 0.3s, color 0.3s;
  text-shadow: 0 0 5px #7f5fff80;
}

.contact-list li:hover {
  background-color: #6a0dadcc;
  color: #fff;
  text-shadow: 0 0 10px #d3baff;
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
  background: linear-gradient(180deg, #0e0e24 0%, #1e1e40 100%);
  box-shadow: inset 0 0 20px #7f5fff80;
  color: #d3d3f4;
}

.chat-header {
  padding: 15px;
  background: #271f5a;
  border-bottom: 1px solid #5a2aeb;
  font-weight: 700;
  font-size: 18px;
  text-align: center;
  text-shadow: 0 0 8px #bb9fff;
  user-select: none;
}

.chat-box {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  background: radial-gradient(circle at top left, #1b1464, #3b3c72);
  display: flex;
  flex-direction: column;
  gap: 10px;
  scrollbar-width: thin;
  scrollbar-color: #7f5fff #1b1464;
}

.chat-box::-webkit-scrollbar {
  width: 8px;
}

.chat-box::-webkit-scrollbar-thumb {
  background-color: #7f5fff;
  border-radius: 10px;
}

.message {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.4;
  word-wrap: break-word;
  box-shadow: 0 0 8px #9c82ff44;
}

.message.user {
  align-self: flex-end;
  background-color: #7f5fffcc;
  border-bottom-right-radius: 0;
  color: #f0eaff;
  text-shadow: 0 0 3px #d3baff;
}

.message.other {
  align-self: flex-start;
  background-color: #3b3c7244;
  border: 1px solid #7f5fffaa;
  border-bottom-left-radius: 0;
  color: #d3d3f4;
  text-shadow: 0 0 2px #8b78ffaa;
}

.chat-input {
  display: flex;
  align-items: center;
  padding: 10px;
  border-top: 1px solid #5a2aeb;
  background: #271f5a;
  gap: 10px;
  position: relative;
}

.chat-input input[type="text"] {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #7f5fff;
  font-size: 14px;
  outline: none;
  background: #3b3c72;
  color: #e2dbff;
  text-shadow: 0 0 3px #7f5fff;
}

.chat-input input[type="text"]::placeholder {
  color: #b9b9ff99;
}

.chat-input button {
  padding: 8px 14px;
  background-color: #7f5fff;
  border: none;
  border-radius: 20px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 12px #9c82ffaa;
  transition: background-color 0.3s;
}

.chat-input button:hover {
  background-color: #a67fff;
  box-shadow: 0 0 20px #d3baff;
}

emoji-picker {
  position: absolute;
  bottom: 60px;
  left: 10px;
  display: none;
  z-index: 10;
  filter: drop-shadow(0 0 5px #9c82ffaa);
  border-radius: 12px;
  background: #271f5add;
}
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Messagerie</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <emoji-picker style="position: absolute; bottom: 70px; left: 10px; display: none;"></emoji-picker>
      <button id="toggleEmoji">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js';

    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');
    const emojiPicker = document.querySelector('emoji-picker');
    const toggleEmoji = document.getElementById('toggleEmoji');

    toggleEmoji.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      input.value += event.detail.unicode;
    });

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerText = message;
      chatBox.appendChild(userMessage);

      input.value = '';
      emojiPicker.style.display = 'none';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
