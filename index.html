<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Messagerie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emoji-picker-element/1.6.2/emoji-picker-element.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      height: 100vh;
      display: flex;
    }

    .contact-list {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .contact {
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.3s;
    }

    .contact:hover {
      background-color: #f2f2f2;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      height: 100vh;
    }

    .chat-header {
      padding: 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #dcf8c6;
      border-bottom-right-radius: 0;
    }

    .message.other {
      align-self: flex-start;
      background-color: #fff;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
      gap: 10px;
      position: relative;
    }

    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      padding: 8px 16px;
      background-color: #3897f0;
      border: none;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #1877f2;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="contact-list">
    <h3>Contacts</h3>
    <div class="contact" onclick="selectContact('Alice')">Alice</div>
    <div class="contact" onclick="selectContact('Bob')">Bob</div>
    <div class="contact" onclick="selectContact('Charlie')">Charlie</div>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chatHeader">SÃ©lectionnez un contact</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input">
      <emoji-picker id="emojiPicker" style="display: none;"></emoji-picker>
      <button id="toggleEmoji">ðŸ˜ƒ</button>
      <input type="text" id="messageInput" placeholder="Message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js';

    const input = document.getElementById('messageInput');
    const chatBox = document.getElementById('chatBox');
    const emojiPicker = document.getElementById('emojiPicker');
    const toggleEmoji = document.getElementById('toggleEmoji');
    const chatHeader = document.getElementById('chatHeader');

    let currentContact = null;
    const messageStore = {}; // Historique des messages par contact

    toggleEmoji.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      input.value += event.detail.unicode;
    });

    function selectContact(name) {
      currentContact = name;
      chatHeader.textContent = `Chat avec ${name}`;
      emojiPicker.style.display = 'none';
      loadMessages(name);
    }

    function loadMessages(name) {
      chatBox.innerHTML = '';
      const messages = messageStore[name] || [];

      messages.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${msg.sender}`;
        msgDiv.innerText = msg.text;
        chatBox.appendChild(msgDiv);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message || !currentContact) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.innerText = message;
      chatBox.appendChild(userMessage);

      if (!messageStore[currentContact]) {
        messageStore[currentContact] = [];
      }

      messageStore[currentContact].push({ sender: 'user', text: message });

      input.value = '';
      emojiPicker.style.display = 'none';
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    input.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
