<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Messagerie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      color: #b9b9ff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .app-container {
      width: 400px;
      height: 600px;
      background: #2a2a55;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 10px #555;
    }
    #contactsPage {
      flex: 1;
      overflow-y: auto;
    }
    #contactsPage h3 {
      margin: 0;
      padding: 15px 0;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    #contactsUl {
      list-style: none;
      padding: 0 10px;
      margin: 0;
    }
    #contactsUl li {
      padding: 12px 15px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #contactsUl li:hover {
      background: #40407a;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      display: flex;
      align-items: center;
      background: #202055;
      padding: 10px 15px;
      border-bottom: 1px solid #444;
      gap: 10px;
    }
    #btnHome {
      cursor: pointer;
      background: transparent;
      border: none;
      color: #b9b9ff;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    #btnHome:hover {
      background: #40407a;
    }
    #chatWithName {
      font-weight: bold;
      font-size: 18px;
      flex-grow: 1;
      user-select: none;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #1c1c3a;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .message.user {
      background: #6060ff;
      align-self: flex-end;
      color: white;
    }
    .message.other {
      background: #505090;
      align-self: flex-start;
      color: white;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #202055;
      gap: 8px;
    }
    #toggleEmoji {
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #b9b9ff;
    }
    #messageInput {
      flex-grow: 1;
      padding: 8px 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }
    #sendBtn {
      background: #6060ff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    #sendBtn:hover {
      background: #4040cc;
    }

    emoji-picker {
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #2a2a55;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Page Contacts -->
    <section id="contactsPage" style="display: none;">
      <h3>Contacts</h3>
      <ul id="contactsUl"></ul>
    </section>

    <!-- Page Chat -->
    <section class="chat-container" id="chatPage" style="display: none;">
      <header class="chat-header">
        <button id="btnHome" title="Retour Ã  la liste des contacts">Accueil</button>
        <div id="chatWithName">Bienvenue</div>
      </header>

      <div id="chatBox"></div>

      <div class="chat-input">
        <button id="toggleEmoji" title="Ouvrir le sÃ©lecteur d'Ã©mojis">ðŸ˜ƒ</button>
        <input type="text" id="messageInput" placeholder="Ã‰cris un message..." autocomplete="off" />
        <button id="sendBtn">Envoyer</button>
        <emoji-picker style="display:none;"></emoji-picker>
      </div>
    </section>
  </div>

  <script>
    // DonnÃ©es d'exemple (contacts + messages)
    const contacts = [
      { id: '1', name: 'Alice' },
      { id: '2', name: 'Bob' },
      { id: '3', name: 'Charlie' }
    ];

    const messages = {
      '1': [
        { sender: 'other', text: 'Salut Alice !' },
        { sender: 'user', text: 'Salut, comment Ã§a va ?' }
      ],
      '2': [
        { sender: 'other', text: 'Hey Bob, tu es dispo ?' }
      ],
      '3': []
    };

    // Elements DOM
    const contactsPage = document.getElementById('contactsPage');
    const chatPage = document.getElementById('chatPage');
    const contactsUl = document.getElementById('contactsUl');
    const chatBox = document.getElementById('chatBox');
    const chatWithName = document.getElementById('chatWithName');
    const btnHome = document.getElementById('btnHome');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const emojiPicker = document.querySelector('emoji-picker');
    const toggleEmoji = document.getElementById('toggleEmoji');

    let currentChatId = null;

    // Affiche la liste des contacts (page contacts)
    function renderContacts() {
      contactsUl.innerHTML = '';
      contacts.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c.name;
        li.dataset.id = c.id;
        li.addEventListener('click', () => openChat(c.id));
        contactsUl.appendChild(li);
      });
    }

    // Affiche le chat dâ€™un contact et la page chat
    function openChat(id) {
      currentChatId = id;
      chatWithName.textContent = contacts.find(c => c.id === id)?.name || 'Inconnu';
      renderMessages();
      contactsPage.style.display = 'none';
      chatPage.style.display = 'flex';
      emojiPicker.style.display = 'none';
      messageInput.focus();
    }

    // Affiche les messages dans le chat
    function renderMessages() {
      chatBox.innerHTML = '';
      if (!currentChatId) return;
      const msgs = messages[currentChatId] || [];
      msgs.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === 'user' ? 'user' : 'other');
        div.innerText = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Envoie un message dans le chat actif
    function sendMessage() {
      if (!currentChatId) {
        alert("Choisis un contact avant d'envoyer un message !");
        return;
      }
      const text = messageInput.value.trim();
      if (!text) return;
      if (!messages[currentChatId]) messages[currentChatId] = [];
      messages[currentChatId].push({ sender: 'user', text });
      renderMessages();
      messageInput.value = '';
      emojiPicker.style.display = 'none';
    }

    // Bouton Accueil renvoie Ã  la page contacts
    btnHome.addEventListener('click', () => {
      currentChatId = null;
      chatWithName.textContent = 'Bienvenue';
      chatBox.innerHTML = '';
      contactsPage.style.display = 'block';
      chatPage.style.display = 'none';
      emojiPicker.style.display = 'none';
    });

    // Gestion du bouton envoyer
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Toggle emoji picker
    toggleEmoji.addEventListener('click', () => {
      if (emojiPicker.style.display === 'none') {
        emojiPicker.style.display = 'block';
      } else {
        emojiPicker.style.display = 'none';
      }
    });

    // InsÃ¨re emoji dans l'input
    emojiPicker.addEventListener('emoji-click', event => {
      messageInput.value += event.detail.unicode;
      messageInput.focus();
    });

    // Initialisation : affiche la page contacts au dÃ©marrage
    renderContacts();
    contactsPage.style.display = 'block';
    chatPage.style.display = 'none';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/emoji-button.min.js"></script>
</body>
</html>
